<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Pallet Shipment Calculator</title>
</head>
<body>
<!--Basic form for quantities of each product-->
    <form action="" id="shipment-form">
        <label for="bolts">
            <span>Bolts</span>
            <input type="number" id="bolts" name="bolts" required>
        </label>
        <br>
        <br>
        <label for="fat-quarters">
            <span>Fat Quarters</span>
            <input type="number" id="fat-quarters" name="fat-quarters" required>
        </label>   
        <br>
        <br>
        <label for="pallets">
            <span>Pallets</span>
            <input type="number" id="pallets" name="pallets" required>
        </label>
        <br>
        <br>
        <button id="calculate">Calculate</button>
    </form>

    <script src="main.js"></script>
</body>
</html>
